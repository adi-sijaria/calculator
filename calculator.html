<body>
    <h1>calculator</h1>
    <div class="main" id="main">
        <input class="answer" id="answer"   />
        <button class="grid clear">clear</button>
        <button class="grid  " id="7" value="7">7</button>
        <button class="grid" id="8 "value="8">8</button>
        <button class="grid" id="9 " value="9">9</button>
        <button class="grid " >/</button>

        <button class="grid" value="5" id="5">5</button>
        <button class="grid" value="6" id="6">6</button>
        <button class="grid" >*</button>

        <button class="grid" value="2" id="2">2</button>
        <button class="grid" value="3" id="3">3</button>
        <button class="grid" >-</button>
        <button class="grid" >=</button>
        <button class="grid" value="0">0</button>
        <button class="grid" value="nul">undo</button>
        <button class="grid" value="+">+</button>
        
        
    </div>
